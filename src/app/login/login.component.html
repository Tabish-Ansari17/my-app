<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password">
  
 
      <label>
        <input type="checkbox" formControlName="remember"> Remember me
      </label>
  
      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
   -->
      <div class="clearfix">
        <!-- <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button> -->
        <button type="submit" class="signupbtn" [disabled]="signupForm.invalid">Sign Up</button>
      </div>
    </div>
  </form>
